<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Parameters Display</title>
</head>
<body>
    <h2>Query Parameters</h2>
    <div id="queryParams"></div>
    <div id="lthsValue"></div>

    <script>
        // Функция для получения и отображения параметров запроса
        function displayQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const queryParamsDiv = document.getElementById('queryParams');
            const lthsValueDiv = document.getElementById('lthsValue');

            // Отображаем все параметры запроса
            params.forEach((value, key) => {
                const p = document.createElement('p');
                p.textContent = `${key}: ${value}`;
                queryParamsDiv.appendChild(p);
            });

            // Отдельно отображаем значение для 'lths', если оно есть
            if (params.has('lths')) {
                const p = document.createElement('p');
                p.textContent = `Value of 'lths': ${params.get('lths')}`;
                lthsValueDiv.appendChild(p);
            } else {
                lthsValueDiv.textContent = "The 'lths' parameter is not present in the URL.";
            }
        }

        // Вызываем функцию после загрузки страницы
        window.onload = displayQueryParams;
    </script>
</body>
</html>
